<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지갑 연결</title>
  </head>
  <body style="text-align:center; padding-top:50px;">
    <h2>Web3 지갑 연결</h2>
    <button id="connect-button" style="font-size:20px;padding:10px 30px;">
      지갑 연결 및 서명
    </button>

    <script src="https://leeeunsuuu.github.io/wallet-dapp/ethers.umd.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("connect-button");

        if (!window.ethers) {
          alert("ethers.js 로드에 실패했습니다.");
          return;
        }

        btn.addEventListener("click", async () => {
          try {
            if (!window.ethereum) {
              alert("MetaMask 앱의 브라우저에서 이 페이지를 열어주세요.");
              return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const address = await signer.getAddress();
            const message = "이 계약서에 동의하여 서명합니다.";
            const signature = await signer.signMessage(message);

            alert("서명 완료!\n주소: " + address + "\n서명: " + signature);

            // ✅ 딥링크 생성
            const encodedAddress = encodeURIComponent(address);
            const encodedSig = encodeURIComponent(signature);
            const deeplink = `anb://signature?address=${encodedAddress}&sig=${encodedSig}`;

            // ✅ 안내 문구
            const info = document.createElement("p");
            info.innerText = "앱으로 돌아가려면 아래 버튼을 눌러주세요.";
            info.style = "margin-top:20px;font-size:16px;";
            document.body.appendChild(info);

            // ✅ 링크로 앱 실행 (브라우저 호환성 ↑)
            const link = document.createElement("a");
            link.href = deeplink;
            link.innerText = "👉 앱으로 돌아가기";
            link.style =
              "display:inline-block;margin-top:10px;font-size:18px;padding:10px 20px;background:#007aff;color:white;border-radius:6px;text-decoration:none;";
            document.body.appendChild(link);
          } catch (err) {
            alert("오류 발생: " + err.message);
            console.error(err);
          }
        });
      });
    </script>
  </body>
</html>
